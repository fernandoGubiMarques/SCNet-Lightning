optim:
    lr: 0.0004
    betas: [0.9, 0.999]
    weight_decay: 0

data:
    root: "/home/users/fgm/workspace/data/musdb18hq"
    samplerate: 44100
    segment: 11
    shift: 1
    channels: 2
    normalize: True
    metadata: "./metadata"
    sources: ["drums", "bass", "other", "vocals"]

loader:
    train:
        batch_size: 8
        shuffle: True
        num_workers: 15
    val:
        batch_size: 1
        shuffle: False
        num_workers: 15

model:
    sources: ${data.sources}
    audio_channels: ${data.channels}
    dims: [4, 32, 64, 128]
    nfft: 4096
    hop_size: 1024
    win_size: 4096
    normalized: True
    band_SR: [0.175, 0.392, 0.433]
    band_stride: [1, 4, 16]
    band_kernel: [3, 4, 16]
    conv_depths: [3, 2, 1]
    compress: 4
    conv_kernel: 3
    num_dplayer: 6
    expand: 1

augment:
    shift_same: False
    remix:
        proba: 1
        group_size: 4
    scale:
        proba: 1
        min: 0.25
        max: 1.25
    flip: True